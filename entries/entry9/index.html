<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
                
</head>
<body>
<div class="wrapper">

    <div class="title"><h1>Lemon Pepper Brocolli</h1></div>
    
    <div class="list">
    
    <ul>
        <li><label class="container">2 cups brocolli florets
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label></li>     

        <li><label class="container">1/2 tbsp olive oil
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          </li>

        <li><label class="container">1 small lemon
            <input type="checkbox">
            <span class="checkmark"></span>
          </label></li>

        <li><label class="container">Salt to taste
            <input type="checkbox">
            <span class="checkmark"></span>
          </label></li>

        <li><label class="container">1/2 tsp ground pepper
            <input type="checkbox">
            <span class="checkmark"></span>
          </label></li>
    </ul>

    </div>
    
    <div class="inst" id="">
    <p>Wet the broccoli in a bowl and place inside of the microwave for 4 to 5 minutes. Steam broccoli until just tender. 
       <br>
       <br> 
       Next
    </p> 
    </div>
       
    <div class="inst1">
    <p>Add the olive oil, squeeze few drops of the lemon over the broccoli, sprinkle with salt and pepper, and toss to coat.
        <br>
        <br>
        Enjoy!
    </p>
    </div>

</body>
</html>
